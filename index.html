<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>The Giraffes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Royal serif font -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Cormorant Garamond', serif;
  color: #f1f1f1;
  background: #0b0f14;
}

/* FULL CANVAS */
.hero {
  height: 100vh;
  width: 100vw;
  background: url('giraffes-storm.png') center / cover no-repeat;
  position: relative;
}

/* DARKEN OVERLAY */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
}

/* CONTENT */
.content {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 0 6vw;
}

/* TITLE */
h1 {
  font-size: clamp(3rem, 6vw, 5rem);
  letter-spacing: 6px;
  margin: 0;
}

/* SLOGAN */
.slogan {
  margin-top: 16px;
  font-size: clamp(1.2rem, 2vw, 1.6rem);
  letter-spacing: 1.5px;
  opacity: 0.9;
}

/* DIVIDER */
.divider {
  width: 160px;
  height: 1px;
  background: rgba(255,255,255,0.4);
  margin: 28px 0;
}

/* LINKS */
.links {
  display: flex;
  gap: 36px;
  margin-top: 10px;
}

.links a {
  text-decoration: none;
  color: #cfe9ff;
  font-size: 1.05rem;
  letter-spacing: 1.5px;
  transition: opacity 0.2s ease;
}

.links a:hover {
  opacity: 0.7;
}

/* RAIN */
.rain {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background-image: linear-gradient(
    rgba(255,255,255,0.18) 1px,
    transparent 1px
  );
  background-size: 2px 18px;
  animation: rain 0.25s linear infinite;
  z-index: 3;
}

@keyframes rain {
  from { background-position: 0 0; }
  to { background-position: -10px 20px; }
}

/* LIGHTNING */
.lightning {
  position: fixed;
  inset: 0;
  background: white;
  opacity: 0;
  pointer-events: none;
  z-index: 4;
  transition: opacity 0.1s;
}
</style>
</head>

<body>

<div class="rain"></div>
<div class="lightning"></div>

<div class="hero">
  <div class="overlay"></div>

  <div class="content">
    <h1>THE GIRAFFES</h1>

    <div class="slogan">
      Together we will Endure
    </div>

    <div class="divider"></div>

    <div class="links">
      <a href="https://dexscreener.com/solana/2zerywypw8kue4excbfweweql2ia1tzden6x9j2uu6yo" target="_blank">
        DexScreener
      </a>

      <a href="https://x.com/i/communities/2020913126619873543" target="_blank">
        X Community
      </a>
    </div>
  </div>
</div>

<script>
/* Lightning */
function lightningFlash() {
  const l = document.querySelector('.lightning');
  l.style.opacity = Math.random() * 0.6 + 0.2;
  setTimeout(() => l.style.opacity = 0, 120);
}
setInterval(() => {
  if (Math.random() > 0.7) lightningFlash();
}, 3000);
</script>

</body>
</html>
