<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Giraffes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

<style>
html { scroll-behavior:smooth; }

body {
  margin:0;
  font-family:'Cormorant Garamond', serif;
  background:url('giraffes-storm.png') center top / cover no-repeat fixed;
  background-color:#0b0f14;
  color:#f1f1f1;
}

/* Dark overlay */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  z-index:-1;
}

/* HERO */
.hero {
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:relative;
  padding:0 20px;
}

/* 3D Engraved Title */
.hero h1 {
  font-family:'Cinzel', serif;
  font-size:clamp(3rem,8vw,6rem);
  letter-spacing:0.4em;
  text-transform:uppercase;
  color:#dcdcdc;

  text-shadow:
    0 1px 0 #999,
    0 2px 0 #888,
    0 3px 0 #777,
    0 4px 0 #666,
    0 5px 10px rgba(0,0,0,0.8),
    0 0 25px rgba(255,255,255,0.15);

  animation:glowPulse 4s ease-in-out infinite;
}

@keyframes glowPulse {
  0%,100% { text-shadow:
    0 1px 0 #999,
    0 2px 0 #888,
    0 3px 0 #777,
    0 4px 0 #666,
    0 5px 10px rgba(0,0,0,0.8),
    0 0 20px rgba(255,255,255,0.1);
  }
  50% { text-shadow:
    0 1px 0 #bbb,
    0 2px 0 #aaa,
    0 3px 0 #999,
    0 4px 0 #888,
    0 5px 20px rgba(0,0,0,0.9),
    0 0 40px rgba(255,255,255,0.25);
  }
}

.subtitle {
  margin-top:15px;
  font-size:clamp(1rem,2.5vw,1.4rem);
  letter-spacing:0.15em;
  opacity:0.85;
}

/* Links */
.links {
  margin-top:35px;
  display:flex;
  gap:35px;
  flex-wrap:wrap;
  justify-content:center;
}

.links a {
  color:#dbeeff;
  text-decoration:none;
  letter-spacing:0.1em;
  transition:0.3s;
}

.links a:hover {
  text-shadow:0 0 10px rgba(255,255,255,0.7);
}

/* Contract */
.ca {
  margin-top:20px;
  font-size:0.85rem;
  cursor:pointer;
  opacity:0.8;
  position:relative;
}

.copied {
  position:absolute;
  top:120%;
  left:50%;
  transform:translateX(-50%);
  font-size:0.7rem;
  opacity:0;
  transition:0.3s;
}

.copied.show { opacity:0.8; }

/* Arrow */
.arrow {
  position:absolute;
  bottom:40px;
  font-size:2rem;
  cursor:pointer;
  animation:bounce 1.8s infinite;
}

@keyframes bounce {
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(10px);}
}

/* SECTION */
.section {
  min-height:100vh;
  padding:100px 10%;
  backdrop-filter:blur(6px);
  background:rgba(0,0,0,0.45);
  text-align:center;
}

.stats {
  display:flex;
  justify-content:center;
  gap:40px;
  flex-wrap:wrap;
  margin-bottom:40px;
}

.stat {
  border:1px solid rgba(255,255,255,0.3);
  padding:20px 30px;
  min-width:160px;
}

.chart iframe { height:350px; }

.holders {
  max-width:900px;
  margin:40px auto;
  max-height:420px;
  overflow-y:auto;
  border:1px solid rgba(255,255,255,0.2);
}

table {
  width:100%;
  border-collapse:collapse;
  font-size:0.85rem;
}

th,td {
  border-bottom:1px solid rgba(255,255,255,0.2);
  padding:8px;
}

.whale { background:rgba(255,215,0,0.1); }

/* Rain */
.rain {
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:linear-gradient(rgba(255,255,255,0.15) 1px,transparent 1px);
  background-size:2px 18px;
  animation:rain 0.3s linear infinite;
  z-index:3;
}
@keyframes rain {
  from{background-position:0 0;}
  to{background-position:-12px 22px;}
}

/* Lightning */
.lightning {
  position:fixed;
  inset:0;
  background:white;
  opacity:0;
  pointer-events:none;
  z-index:4;
  transition:opacity 0.1s;
}
</style>
</head>

<body>

<div class="overlay"></div>
<div class="rain"></div>
<div class="lightning"></div>

<section class="hero">

<h1>BRAVE THE STORM</h1>
<div class="subtitle">The Giraffes</div>

<div class="links">
  <a href="https://dexscreener.com/solana/2zerywypw8kue4excbfweweql2ia1tzden6x9j2uu6yo" target="_blank">DexScreener</a>
  <a href="https://x.com/i/communities/2020913126619873543" target="_blank">X Community</a>
</div>

<div class="ca" onclick="copyCA()">
  CA: <span id="ca-text">GbqbsRyBHVPHEv7xLEsikXmdpPPiApLTJesDBbL5pump</span>
  <div class="copied" id="copied">Copied</div>
</div>

<div class="arrow" onclick="document.getElementById('market').scrollIntoView()">â†“</div>

</section>

<section class="section" id="market">

<h2>$GIRAFFES MARKET</h2>

<div class="stats">
  <div class="stat"><div>Market Cap</div><div id="mc">Loading...</div></div>
  <div class="stat"><div>Liquidity</div><div id="liq">Loading...</div></div>
  <div class="stat"><div>24h Volume</div><div id="vol">Loading...</div></div>
</div>

<div class="chart">
<iframe 
src="https://dexscreener.com/solana/2zerywypw8kue4excbfweweql2ia1tzden6x9j2uu6yo?embed=1&theme=dark"
width="100%" frameborder="0"></iframe>
</div>

<h2 style="margin-top:60px;">Top 100 Holders</h2>

<div class="holders">
<table>
<thead>
<tr><th>#</th><th>Wallet</th><th>Balance</th></tr>
</thead>
<tbody id="holderTable">
<tr><td colspan="3">Loading...</td></tr>
</tbody>
</table>
</div>

</section>

<script>
/* Lightning */
function flash(){
  const l=document.querySelector('.lightning');
  l.style.opacity=Math.random()*0.6+0.2;
  setTimeout(()=>l.style.opacity=0,120);
}
setInterval(()=>{if(Math.random()>0.7)flash();},3000);

/* Copy CA */
function copyCA(){
  const text=document.getElementById("ca-text").innerText;
  navigator.clipboard.writeText(text);
  const copied=document.getElementById("copied");
  copied.classList.add("show");
  setTimeout(()=>copied.classList.remove("show"),800);
}

/* Market */
async function market(){
  const res=await fetch("https://api.dexscreener.com/latest/dex/pairs/solana/2zerywypw8kue4excbfweweql2ia1tzden6x9j2uu6yo");
  const data=await res.json();
  const p=data.pair;
  document.getElementById("mc").innerText="$"+Number(p.fdv).toLocaleString();
  document.getElementById("liq").innerText="$"+Number(p.liquidity.usd).toLocaleString();
  document.getElementById("vol").innerText="$"+Number(p.volume.h24).toLocaleString();
}

/* Holders */
const HELIUS="eb0c5124-b49d-40e6-82c8-252febb271b0";
const MINT="GbqbsRyBHVPHEv7xLEsikXmdpPPiApLTJesDBbL5pump";

async function holders(){
  try{
    const res=await fetch(`https://api.helius.xyz/v0/token/holders?api-key=${HELIUS}&mint=${MINT}&limit=100`);
    const data=await res.json();
    const list=data.holders||[];

    const table=document.getElementById("holderTable");
    table.innerHTML="";

    list.forEach((h,i)=>{
      const row=document.createElement("tr");
      if(i<5)row.classList.add("whale");

      row.innerHTML=`
        <td>${i+1}</td>
        <td><a href="https://solscan.io/account/${h.owner}" target="_blank">
        ${h.owner.slice(0,6)}...${h.owner.slice(-4)}
        </a></td>
        <td>${Number(h.amount).toLocaleString()}</td>
      `;
      table.appendChild(row);
    });
  }catch{
    document.getElementById("holderTable").innerHTML=
      "<tr><td colspan='3'>Failed to load holders</td></tr>";
  }
}

market();
holders();
setInterval(market,30000);
setInterval(holders,60000);
</script>

</body>
</html>
