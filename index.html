<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Giraffes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet">

<style>
html {
  scroll-behavior: smooth;
}

body {
  margin: 0;
  font-family: 'Cormorant Garamond', serif;
  background: url('giraffes-storm.png') center top / cover no-repeat fixed;
  background-color: #0b0f14;
  color: #f1f1f1;
}

/* GLOBAL OVERLAY */
.global-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  z-index: -1;
}

/* HERO */
.hero {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
}

h1 {
  font-size: clamp(2rem, 6vw, 4.5rem);
  letter-spacing: 0.35em;
  margin: 0;
}

.slogan {
  margin-top: 10px;
  font-size: clamp(1rem, 2.5vw, 1.4rem);
  letter-spacing: 0.1em;
}

.arrow {
  position: absolute;
  bottom: 40px;
  font-size: 2rem;
  cursor: pointer;
  animation: bounce 1.8s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(10px); }
}

/* SECTION */
.section {
  min-height: 100vh;
  padding: 100px 10%;
  backdrop-filter: blur(6px);
  background: rgba(0,0,0,0.45);
  text-align: center;
}

/* MARKET STATS */
.stats {
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
  margin-bottom: 50px;
}

.stat-box {
  border: 1px solid rgba(255,255,255,0.3);
  padding: 20px 30px;
  min-width: 160px;
  transition: transform 0.3s ease;
}

.stat-box:hover {
  transform: translateY(-5px);
}

/* CHART */
.chart-container {
  max-width: 900px;
  margin: 0 auto 40px;
}

/* SWAP BUTTON */
.swap-button {
  display: inline-block;
  padding: 14px 28px;
  border: 1px solid rgba(255,255,255,0.5);
  text-decoration: none;
  color: #fff;
  margin-top: 20px;
  transition: background 0.3s ease;
}

.swap-button:hover {
  background: rgba(255,255,255,0.1);
}

/* HOLDERS TABLE */
table {
  width: 100%;
  max-width: 1000px;
  margin: 50px auto;
  border-collapse: collapse;
  font-size: 0.85rem;
}

th, td {
  border-bottom: 1px solid rgba(255,255,255,0.2);
  padding: 8px;
}

th {
  letter-spacing: 0.1em;
}

.whale-top {
  background: rgba(255,215,0,0.08);
}

.whale-major {
  background: rgba(255,140,0,0.06);
}

/* RAIN */
.rain {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background-image: linear-gradient(rgba(255,255,255,0.15) 1px, transparent 1px);
  background-size: 2px 18px;
  animation: rain 0.3s linear infinite;
  z-index: 3;
}

@keyframes rain {
  from { background-position: 0 0; }
  to { background-position: -12px 22px; }
}

/* LIGHTNING */
.lightning {
  position: fixed;
  inset: 0;
  background: white;
  opacity: 0;
  pointer-events: none;
  z-index: 4;
  transition: opacity 0.1s;
}
</style>
</head>

<body>

<div class="global-overlay"></div>
<div class="rain"></div>
<div class="lightning"></div>

<!-- HERO -->
<section class="hero">
  <div>
    <h1>THE GIRAFFES</h1>
    <div class="slogan">Together we will Endure</div>
  </div>
  <div class="arrow" onclick="document.getElementById('market').scrollIntoView()">↓</div>
</section>

<!-- MARKET SECTION -->
<section class="section" id="market">

  <h2>$GIRAFFES MARKET</h2>

  <div class="stats">
    <div class="stat-box">
      <div>Market Cap</div>
      <div id="marketcap">Loading...</div>
    </div>
    <div class="stat-box">
      <div>Liquidity</div>
      <div id="liquidity">Loading...</div>
    </div>
    <div class="stat-box">
      <div>24h Volume</div>
      <div id="volume">Loading...</div>
    </div>
  </div>

  <div class="chart-container">
    <iframe 
      src="https://dexscreener.com/solana/2zerywypw8kue4excbfweweql2ia1tzden6x9j2uu6yo?embed=1&theme=dark"
      width="100%" height="500" frameborder="0">
    </iframe>
  </div>

  <a class="swap-button"
     href="https://jup.ag/swap/SOL-GbqbsRyBHVPHEv7xLEsikXmdpPPiApLTJesDBbL5pump"
     target="_blank">
     Swap SOL → $GIRAFFES
  </a>

  <h2 style="margin-top:70px;">Top 100 Holders</h2>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Wallet</th>
        <th>Balance</th>
        <th>% Supply</th>
      </tr>
    </thead>
    <tbody id="holders-table">
      <tr><td colspan="4">Loading holders...</td></tr>
    </tbody>
  </table>

</section>

<script>
/* Lightning */
function lightningFlash() {
  const l = document.querySelector('.lightning');
  l.style.opacity = Math.random() * 0.6 + 0.2;
  setTimeout(() => l.style.opacity = 0, 120);
}
setInterval(()=>{ if(Math.random()>0.7) lightningFlash(); },3000);

/* Market Data */
async function fetchMarketData() {
  const res = await fetch("https://api.dexscreener.com/latest/dex/pairs/solana/2zerywypw8kue4excbfweweql2ia1tzden6x9j2uu6yo");
  const data = await res.json();
  const pair = data.pair;

  document.getElementById("marketcap").innerText =
    "$" + Number(pair.fdv).toLocaleString();
  document.getElementById("liquidity").innerText =
    "$" + Number(pair.liquidity.usd).toLocaleString();
  document.getElementById("volume").innerText =
    "$" + Number(pair.volume.h24).toLocaleString();
}

/* Holders */
const TOKEN_MINT = "GbqbsRyBHVPHEv7xLEsikXmdpPPiApLTJesDBbL5pump";
const HELIUS_API_KEY = "eb0c5124-b49d-40e6-82c8-252febb271b0";

async function fetchHolders() {
  const res = await fetch(`https://api.helius.xyz/v0/token-accounts?api-key=${HELIUS_API_KEY}`, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      mint: TOKEN_MINT,
      page: 1,
      limit: 100
    })
  });

  const data = await res.json();
  const holders = data.token_accounts || [];

  const totalSupply = holders.reduce((sum,h)=>sum+Number(h.amount),0);

  const table = document.getElementById("holders-table");
  table.innerHTML = "";

  holders.forEach((holder,i)=>{
    const balance = Number(holder.amount);
    const percent = ((balance / totalSupply) * 100).toFixed(2);

    const row = document.createElement("tr");

    if(i < 5) row.classList.add("whale-top");
    if(percent > 1) row.classList.add("whale-major");

    row.innerHTML = `
      <td>${i+1}</td>
      <td>
        <a href="https://solscan.io/account/${holder.owner}" target="_blank">
        ${holder.owner.slice(0,6)}...${holder.owner.slice(-4)}
        </a>
      </td>
      <td>${balance.toLocaleString()}</td>
      <td>${percent}%</td>
    `;

    table.appendChild(row);
  });
}

fetchMarketData();
fetchHolders();

setInterval(fetchMarketData, 30000);
setInterval(fetchHolders, 30000);
</script>

</body>
</html>
