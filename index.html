<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>The Giraffes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<!-- Royal serif font -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  font-family: 'Cormorant Garamond', serif;
  background: #0b0f14;
  color: #f1f1f1;
}

/* FULL CANVAS */
.hero {
  position: fixed;
  inset: 0;
  background: url('giraffes-storm.png') center / cover no-repeat;
}

/* OVERLAY */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.62);
}

/* CENTERED CONTENT */
.content {
  position: relative;
  z-index: 2;
  height: 100%;
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: min(8vh, 40px) 6vw;
  box-sizing: border-box;
}

/* TITLE */
h1 {
  margin: 0;
  font-weight: 600;
  letter-spacing: 0.35em;
  text-transform: uppercase;
  font-size: clamp(2.2rem, 6vw, 4.8rem);
}

/* SLOGAN */
.slogan {
  margin-top: 12px;
  font-size: clamp(1rem, 2.8vw, 1.5rem);
  letter-spacing: 0.08em;
  opacity: 0.9;
}

/* DIVIDER */
.divider {
  width: clamp(100px, 20vw, 160px);
  height: 1px;
  background: rgba(255,255,255,0.4);
  margin: 22px 0;
}

/* LINKS */
.links {
  display: flex;
  gap: clamp(20px, 6vw, 40px);
  flex-wrap: wrap;
  justify-content: center;
}

.links a {
  color: #cfe9ff;
  text-decoration: none;
  font-size: clamp(0.95rem, 2.5vw, 1.1rem);
  letter-spacing: 0.12em;
  transition: opacity 0.25s ease;
}

.links a:hover {
  opacity: 0.7;
}

/* CONTRACT ADDRESS */
.ca {
  margin-top: 16px;
  font-size: clamp(0.75rem, 2.2vw, 0.9rem);
  letter-spacing: 0.08em;
  opacity: 0.75;
  cursor: pointer;
  user-select: none;
  position: relative;
}

.ca span {
  opacity: 0.95;
  word-break: break-all;
}

/* COPIED FEEDBACK */
.copied {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  top: 130%;
  font-size: 0.7rem;
  opacity: 0;
  transition: opacity 0.4s ease;
}

.copied.show {
  opacity: 0.6;
}

/* RAIN */
.rain {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background-image: linear-gradient(
    rgba(255,255,255,0.16) 1px,
    transparent 1px
  );
  background-size: 2px 18px;
  animation: rain 0.28s linear infinite;
  z-index: 3;
}

@keyframes rain {
  from { background-position: 0 0; }
  to { background-position: -12px 22px; }
}

/* LIGHTNING */
.lightning {
  position: fixed;
  inset: 0;
  background: white;
  opacity: 0;
  pointer-events: none;
  z-index: 4;
  transition: opacity 0.1s;
}

/* MOBILE TUNING */
@media (max-width: 480px) {
  h1 {
    letter-spacing: 0.25em;
  }
  .divider {
    margin: 18px 0;
  }
}
</style>
</head>

<body>

<div class="rain"></div>
<div class="lightning"></div>

<div class="hero">
  <div class="overlay"></div>

  <div class="content">
    <h1>THE GIRAFFES</h1>

    <div class="slogan">
      Together we will Endure
    </div>

    <div class="divider"></div>

    <div class="links">
      <a href="https://dexscreener.com/solana/2zerywypw8kue4excbfweweql2ia1tzden6x9j2uu6yo" target="_blank">
        DexScreener
      </a>

      <a href="https://x.com/i/communities/2020913126619873543" target="_blank">
        X Community
      </a>
    </div>

    <div class="ca" onclick="copyCA()">
      CA: <span id="ca-text">GbqbsRyBHVPHEv7xLEsikXmdpPPiApLTJesDBbL5pump</span>
      <div class="copied" id="copied">Copied</div>
    </div>
  </div>
</div>

<script>
/* Lightning */
function lightningFlash() {
  const l = document.querySelector('.lightning');
  l.style.opacity = Math.random() * 0.6 + 0.2;
  setTimeout(() => l.style.opacity = 0, 120);
}
setInterval(() => {
  if (Math.random() > 0.7) lightningFlash();
}, 3200);

/* Copy CA */
function copyCA() {
  const text = document.getElementById('ca-text').innerText;
  navigator.clipboard.writeText(text);

  const copied = document.getElementById('copied');
  copied.classList.add('show');

  setTimeout(() => {
    copied.classList.remove('show');
  }, 900);
}
</script>

</body>
</html>
