<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Giraffes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

<style>
html { scroll-behavior:smooth; }

body {
  margin:0;
  font-family:'Cormorant Garamond', serif;
  background:url('giraffes-storm.png') center top / cover no-repeat fixed;
  background-color:#0b0f14;
  color:#f1f1f1;
}

/* Overlay */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  z-index:-1;
}

/* HERO */
.hero {
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 20px;
  position:relative;
}

.hero h1 {
  font-family:'Cinzel', serif;
  font-size:clamp(3rem,8vw,6rem);
  letter-spacing:0.35em;
  text-transform:uppercase;
  color:#dcdcdc;
  text-shadow:
    0 2px 0 #999,
    0 4px 0 #888,
    0 6px 0 #777,
    0 8px 15px rgba(0,0,0,0.8),
    0 0 25px rgba(255,255,255,0.15);
}

.subtitle {
  margin-top:15px;
  font-size:clamp(1rem,2.5vw,1.4rem);
  letter-spacing:0.15em;
  opacity:0.85;
}

.links {
  margin-top:30px;
  display:flex;
  gap:30px;
  flex-wrap:wrap;
  justify-content:center;
}

.links a {
  color:#dbeeff;
  text-decoration:none;
  letter-spacing:0.1em;
  transition:0.3s;
}

.links a:hover {
  text-shadow:0 0 10px rgba(255,255,255,0.7);
}

.ca {
  margin-top:18px;
  font-size:0.85rem;
  cursor:pointer;
  opacity:0.8;
  position:relative;
}

.copied {
  position:absolute;
  top:120%;
  left:50%;
  transform:translateX(-50%);
  font-size:0.7rem;
  opacity:0;
  transition:0.3s;
}

.copied.show { opacity:0.8; }

.arrow {
  position:absolute;
  bottom:40px;
  font-size:2rem;
  cursor:pointer;
  animation:bounce 1.8s infinite;
}

@keyframes bounce {
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(10px);}
}

/* SECTION */
.section {
  min-height:100vh;
  padding:100px 10%;
  backdrop-filter:blur(6px);
  background:rgba(0,0,0,0.45);
  text-align:center;
}

/* Stats */
.stats {
  display:flex;
  justify-content:center;
  gap:40px;
  flex-wrap:wrap;
  margin-bottom:40px;
}

.stat {
  border:1px solid rgba(255,255,255,0.3);
  padding:20px 30px;
  min-width:160px;
}

/* Square Chart */
.chart {
  max-width:650px;
  margin:0 auto 40px;
}

.chart iframe {
  width:100%;
  aspect-ratio:1/1;
}

/* Holders */
.holders {
  max-width:900px;
  margin:40px auto;
  max-height:420px;
  overflow-y:auto;
  border:1px solid rgba(255,255,255,0.2);
}

table {
  width:100%;
  border-collapse:collapse;
  font-size:0.85rem;
}

th,td {
  border-bottom:1px solid rgba(255,255,255,0.2);
  padding:8px;
}

.whale { background:rgba(255,215,0,0.1); }

/* Rain */
.rain {
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:linear-gradient(rgba(255,255,255,0.15) 1px,transparent 1px);
  background-size:2px 18px;
  animation:rain 0.3s linear infinite;
  z-index:3;
}
@keyframes rain {
  from{background-position:0 0;}
  to{background-position:-12px 22px;}
}
</style>
</head>

<body>

<div class="overlay"></div>
<div class="rain"></div>

<section class="hero">

<h1>THE GIRAFFES</h1>
<div class="subtitle">Together We Will Endure</div>

<div class="links">
  <a href="https://dexscreener.com/solana/2zerywypw8kue4excbfweweql2ia1tzden6x9j2uu6yo" target="_blank">DexScreener</a>
  <a href="https://x.com/i/communities/2020913126619873543" target="_blank">X Community</a>
</div>

<div class="ca" onclick="copyCA()">
  CA: <span id="ca-text">GbqbsRyBHVPHEv7xLEsikXmdpPPiApLTJesDBbL5pump</span>
  <div class="copied" id="copied">Copied</div>
</div>

<div class="arrow" onclick="document.getElementById('market').scrollIntoView()">â†“</div>

</section>

<section class="section" id="market">

<h2>$GIRAFFES MARKET</h2>

<div class="stats">
  <div class="stat"><div>Market Cap</div><div id="mc">Loading...</div></div>
  <div class="stat"><div>Liquidity</div><div id="liq">Loading...</div></div>
  <div class="stat"><div>24h Volume</div><div id="vol">Loading...</div></div>
</div>

<div class="chart">
<iframe 
src="https://dexscreener.com/solana/2zerywypw8kue4excbfweweql2ia1tzden6x9j2uu6yo?embed=1&theme=dark"
frameborder="0"></iframe>
</div>

<h2>Top 100 Holders</h2>

<div class="holders">
<table>
<thead>
<tr><th>#</th><th>Wallet</th><th>Balance</th></tr>
</thead>
<tbody id="holderTable">
<tr><td colspan="3">Loading...</td></tr>
</tbody>
</table>
</div>

</section>

<script>
/* Copy */
function copyCA(){
  const text=document.getElementById("ca-text").innerText;
  navigator.clipboard.writeText(text);
  const copied=document.getElementById("copied");
  copied.classList.add("show");
  setTimeout(()=>copied.classList.remove("show"),800);
}

/* Market */
async function market(){
  const res=await fetch("https://api.dexscreener.com/latest/dex/pairs/solana/2zerywypw8kue4excbfweweql2ia1tzden6x9j2uu6yo");
  const data=await res.json();
  const p=data.pair;
  document.getElementById("mc").innerText="$"+Number(p.fdv).toLocaleString();
  document.getElementById("liq").innerText="$"+Number(p.liquidity.usd).toLocaleString();
  document.getElementById("vol").innerText="$"+Number(p.volume.h24).toLocaleString();
}

/* HOLDERS WORKING METHOD */
const MINT="GbqbsRyBHVPHEv7xLEsikXmdpPPiApLTJesDBbL5pump";

async function holders(){
  try{
    const res=await fetch("https://api.mainnet-beta.solana.com",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        jsonrpc:"2.0",
        id:1,
        method:"getTokenLargestAccounts",
        params:[MINT]
      })
    });

    const data=await res.json();
    const list=data.result.value;

    const table=document.getElementById("holderTable");
    table.innerHTML="";

    list.forEach((h,i)=>{
      const row=document.createElement("tr");
      if(i<3)row.classList.add("whale");

      row.innerHTML=`
        <td>${i+1}</td>
        <td>${h.address.slice(0,6)}...${h.address.slice(-4)}</td>
        <td>${Number(h.amount).toLocaleString()}</td>
      `;
      table.appendChild(row);
    });

  }catch{
    document.getElementById("holderTable").innerHTML=
      "<tr><td colspan='3'>Failed to load holders</td></tr>";
  }
}

market();
holders();
setInterval(market,30000);
setInterval(holders,60000);
</script>

</body>
</html>
